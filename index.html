<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="title-ctnr">
        <h1 id="site-title" class="site-title"> Let's Play <br> Rock, Paper, Scissors</h1>
    </div>
    <div class="scoreboard-ctnr">
        <div class="subtitle"><h2>Current Score:</h2></div>
        <div id="scores" class="scores"><span>(User)</span><span id="user-score">0</span><span>-</span><span id="computer-score">0</span><span>(Computer)</span></div>
        <div class="choices-ctnr">
            <div id="user-choice" class="user-choice" ></div>
            <div id="computer-choice" class="computer-choice"></div>
            <div id="winner" class="winner"></div>
        </div>
    </div>
    <div class="images-ctnr">
        <div id="rock" class="rock"><img style="height: 170px;  width: 170px;" src="assets/images/rocks.png" alt="" onclick="userChoice1()" ></div>
        <div id="paper" class="paper"><img style="height: 150px;  width: 150px;" src="assets/images/paper.png"  alt="" onclick="userChoice2()" ></div>
        <div id="scissors" class="scissors"><img style="height: 150px;  width: 150px;" src="assets/images/scissors.png" alt="" onclick="userChoice3()" ></div>
    </div>


    <script src="scripts/main.js"></script>
    <!-- Start Scripts -->
</body>
</html>
